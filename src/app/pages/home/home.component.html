<div class="banner">
    <div class="content">
        <h1 class="mb-5">Encontre a doçura <br/> em cada mordida</h1>
        <a routerLink="menu">Peça Agora <i class="bi bi-arrow-right"></i></a>
    </div>
</div>

<!-- step  -->
<div class="container mt-5 mb-5">
    <h1 class="text-center" style="color: #E72758;">Como obter <span class="highlight">seu pedido</span></h1>
    <div class="row mt-5">
        <!-- one  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>1</h1>
                <p>Faça sua escolha</p>
            </div>
        </div>
        <!-- two -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>2</h1>
                <p>Selecione os detalhes</p>
            </div>
        </div>
        <!-- three  -->
        <div class="col-lg-4 mt-2">
            <div class="stepBox">
                <h1>3</h1>
                <p>É só aguardar o seu pedido</p>
            </div>
        </div>
    </div>
</div>

<!-- caixa de comida -->
<div class="container mt-4 mb-4">
    <h1 class="text-center" style="color: #E72758;">Pedidos <span class="highlight">favoritos dos clientes</span></h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}" />
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'BRL'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">Veja mais <i class="bi bi-arrow-right"></i></a>
</div>
