<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm  mb-3 ">Voltar</a>
            <img src="{{menuData[0].foodImg}}" width="100%"/>
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency :'BRL'}}</p>
        </div>

        <div class="col-lg-6 col-12">
            <h1>Insira seus detalhes</h1>
            <form>

                <input type="text" class="form-control mb-3" placeholder="Escreva seu nome completo" />
                <input type="text" class="form-control mb-3" placeholder="Digite seu telefone" />
                <textarea class="form-control" placeholder="Digite seu endereço"></textarea>
                <button class="btn btn-md mt-3">Faça a encomenda</button>

            </form>


        </div> 


    </div>

</div>
